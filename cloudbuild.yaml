steps:

- id: 'Rodando docker-compose'
  name: 'gcr.io/$PROJECT_ID/docker-compose:1.25.5'
  args: ['-f','docker-compose.cloudbuild.yaml','up','-d']

- id: 'go_version'
  name: "gcr.io/cloud-builders/go"
  args: ["version"]
  env: ["GOPATH=."]

- id: 'go_test'
  name: "gcr.io/cloud-builders/go"
  args: ["go","go-codeeducation-soma"]
  env: ["GOPATH=."]